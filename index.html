<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<div class="row">
			<div id="full-display">
				<div id="history"></div>
				<div id="display">0</div>
			</div>
		</div>
		<div class="row">
			<div id="clear">Clear</div>
			<div id="negate">+/-</div>
			<div id="percent">%</div>
			<div class="operator arithmetic" id="divide">/</div>
		</div>
		<div class="row">
			<div class="number" id="seven">7</div>
			<div class="number" id="eight">8</div>
			<div class="number" id="nine">9</div>
			<div class="operator arithmetic" id="multiply">*</div>
		</div>
		<div class="row">
			<div class="number" id="four">4</div>
			<div class="number" id="five">5</div>
			<div class="number" id="six">6</div>
			<div class="operator arithmetic" id="subtract">-</div>
		</div>
		<div class="row">
			<div class="number" id="one">1</div>
			<div class="number" id="two">2</div>
			<div class="number" id="three">3</div>
			<div class="operator arithmetic" id="add">+</div>
		</div>
		<div class="row">
			<div class="operator" id="back"><-</div>
			<div class="number" id="zero">0</div>
			<div id="decimal">.</div>
			<div class="arithmetic" id="equals">=</div>

		</div>
		
	</div>
	<script src="script.js"></script>
</body>
</html>
